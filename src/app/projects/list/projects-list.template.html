<main-header>
  <div class="main-header-title">List Of Projects</div>
  <div class="main-header-content" style="display: flex">
    <div>
      <button uiSref=".project-edit" [uiParams]="{ projectId: '_new' }" md-raised-button color="primary">
        <i class="fa fa-plus-circle" aria-hidden="true"></i> Project
      </button>
    </div>
  </div>
</main-header>


<div class="main-content-content">
  <div style="display: flex;flex-direction: column;height: 100%;">
    <datatable
      class="material" style="flex: 1;height: 100%"
      [rows]="projects"
      [options]="options">
      <datatable-column name="Id" [width]="300"></datatable-column>
      <datatable-column name="Title"></datatable-column>
      <datatable-column name="Description"></datatable-column>
      <datatable-column name="Creation">
        <template let-row="row" let-value="value">
          {{row.creationDate | amTimeAgo}}
        </template>
      </datatable-column>
      <datatable-column name="Action">
        <template let-row="row" let-value="value">
          <div class="table-actions">
            <a tooltip="Delete requirement" class="table-actions" role="button">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
            <a uiSref=".project-edit" [uiParams]="{ projectId: row.id }" tooltip="Edit project" role="button">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <a uiSref="app.home.project.dashboard" [uiParams]="{ projectId: row.id }" tooltip="Edit project"
               role="button">
              <i class="fa fa-folder-open-o" aria-hidden="true"></i>
            </a>
          </div>
        </template>
      </datatable-column>
    </datatable>
  </div>
</div>

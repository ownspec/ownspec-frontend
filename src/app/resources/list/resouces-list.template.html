<main-header>
  <div class="main-header-title">Resources</div>
  <div class="main-header-content" style="display: flex">
    <div class="main-search-container" style="width:280px">
      <form class="main-search" (submit)="search()">
        <div class="main-search-input-wrapper">
          <md-input placeholder="Search components..." [(ngModel)]="searchBean.query" name="query"></md-input>
        </div>
      </form>
    </div>

    <div class="rounded-button">
      <button (click)="startCreateComponent()"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
  </div>
</main-header>

<div class="main-content-content">

  <div style="display: inline-flex">

    <md-card *ngFor="let component of components" style="margin: 5px">
      <md-card-header>
        <md-card-title>
          <h6>{{component.title}}</h6>
        </md-card-title>
        <md-card-subtitle>
          <h6 style="font-size: 0.7rem;">Created {{component.createdDate | amTimeAgo }}</h6>
        </md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <img [src]="getContentUrl(component)" style="max-width: 152px;max-height: 183px"/>
      </md-card-content>
      <md-card-actions>
        <button type="button" class="btn btn-outline-danger btn-tiny" tooltipPlacement="bottom" md-tooltip="Delete component" tooltip-position="above" tooltipClass="foobar">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>

        <button type="button" class="btn btn-outline-primary btn-tiny" uiSref=".component-edit" [uiParams]="{ componentId: component.id }" md-tooltip="Edit component">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
      </md-card-actions>
    </md-card>

  </div>
</div>

<authentication>
  <div class="form-body">
    <h2>Login to your account</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(username.value,password.value)">
      <input #username type="text" class="form-control" placeholder="Username" required/>
      <input #password type="password" class="form-control" placeholder="Password" required/>
      <button [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
  </div>
  <div class="form-footer"><a href="#">Forgot your password?</a></div>
</authentication>

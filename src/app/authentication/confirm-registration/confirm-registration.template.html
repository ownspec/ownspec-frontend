<authentication>
  <div class="form-body">
    <h2>Confirm registration</h2>
    <form #confirmRegistrationForm="ngForm" (ngSubmit)="confirmRegistration(password.value,confirmPassword.value)">
      <input #password placeholder="Create password" required type="password">
      <input #confirmPassword placeholder="Confirm password" required type="password">
      <button type="submit">Confirm</button>
    </form>
  </div>
</authentication>

<main-header>
  <div class="main-header-title">Edit {{component.title}}</div>
  <div class="main-header-content" style="display: flex">
    <div>
      <button (click)="save()" md-raised-button color="primary">
        <i class="fa fa-save" aria-hidden="true"></i> Save
      </button>
      <button uiSref="^" md-raised-button color="warn">
        <i class="fa fa-ban" aria-hidden="true"></i> Cancel
      </button>
    </div>
  </div>
</main-header>


<div class="main-content-content">

  <div class="col-md-12">
    <div class="col-md-8">
      <div class="panel" style="display: inline-block; padding: 0 !important;">
        <div class="panel-heading">
          <h6>General</h6>
        </div>
        <div class="panel-body col-md-12">
          <div class="form-group"><label class="col-sm-2 control-label text-right"><h6>Title</h6></label>
            <div class="col-sm-10">
              <input class="form-control" required [(ngModel)]="component.title" name="title" type="text">
            </div>
          </div>
          <div class="form-group"><label class="col-sm-2 control-label text-right"><h6>Type</h6></label>
            <div class="col-sm-10">
              <select class="form-control">
                <option>Business</option>
                <option>Functional</option>
                <option>Design</option>
                <option>Performance</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 text-right"><h6>Status</h6></label>
            <div class="col-sm-10 margin-bottom-20"><h6 class="form-control-static">Draft</h6></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 text-right"><h6>Reviewer</h6></label>
            <div class="col-sm-10 margin-bottom-20"><h6 class="form-control-static">Nicolas Labrot</h6></div>
          </div>
          <div class="form-group radio-margin-right">
            <label class="col-sm-12 control-label text-right"><h6>Distribution Level</h6></label>
            <div class="col-sm-12">
              <div class="col-sm-6"><input type="radio" name="option">Public</div>
              <div class="col-sm-6"><input type="radio" name="option" checked>Internal</div>
            </div>
            <div class="col-sm-12">
              <div class="col-sm-6"><input type="radio" name="option">Restricted</div>
              <div class="col-sm-6"><input type="radio" name="option">Secret</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-12">
      <div style="display: flex; text-align: center">
        <div class="col-md-6 panel" style="padding:10px;padding-bottom:0px;">
          <div class="form-group">
            <input type="checkbox" class="checkbox">
            <h6>Require Tests</h6>
          </div>
        </div>
        <div class="col-md-6 panel" style="padding:10px;padding-bottom:0px;">
          <div class="form-group">
            <input type="checkbox" class="checkbox">
            <h6>Read only</h6>
          </div>
        </div>
      </div>
      <div class="col-md-12 panel">
        <div class="panel-body">
          <div class="col-md-12">
            <div class="col-sm-6 col-xs-12"><h6>Author</h6></div>
            <div class="col-sm-6 col-xs-12"><h6>Lyrold Careto</h6></div>
          </div>
          <div class="col-md-12">
            <div class="col-sm-6 col-xs-12"><h6>Created on</h6></div>
            <div class="col-sm-6 col-xs-12"><h6>24 Oct. 16, 14:45:02</h6></div>
          </div>
          <div class="col-md-12">
            <div class="col-sm-6 col-xs-12"><h6>Last Modified on</h6></div>
            <div class="col-sm-6 col-xs-12"><h6>25 Oct. 16, 12:05:32</h6></div>
          </div>
          <div class="col-md-12">
            <div class="col-sm-6 col-xs-12"><h6>Version</h6></div>
            <div class="col-sm-6 col-xs-12"><h6>1.1</h6></div>
          </div>
        </div>
      </div>

      <div class="col-md-12 panel" style="padding: 0 !important;">
        <div class="panel-heading">
          <h6>Estimated time</h6>
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <div class="col-sm-6 col-xs-12"><h6>Analysis</h6></div>
            <div class="col-sm-6 col-xs-12"><h6>1 MD</h6></div>
          </div>
          <div class="col-md-12">
            <div class="col-sm-6 col-xs-12"><h6>Development</h6></div>
            <div class="col-sm-6 col-xs-12"><h6>48 MD</h6></div>
          </div>
          <div class="col-md-12">
            <div class="col-sm-6 col-xs-12"><h6>Testing</h6></div>
            <div class="col-sm-6 col-xs-12"><h6>22 MD</h6></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="col-md-12 panel">
    <div style="display: flex;flex-direction: column;height: 100%;">
      <tabset *ngIf="!create">
        <tab heading="History">
          <workflow [component]="component" [canUpdateWorkflow]="true" (update)="onWorkflowChange($event)"></workflow>

        </tab>
        <tab heading="Reference">
          <datatable
            class="material" style="flex: 1;min-height:300px"
            [rows]="component.componentReferences"
            [headerHeight]="50"
            [footerHeight]="0"
            [rowHeight]="50"
            [scrollbarV]="true"
            [scrollbarH]="true">
            <datatable-column name="Source" prop="source.title"></datatable-column>
            <datatable-column name="Status" prop="source.currentStatus.name"></datatable-column>

            <datatable-column name="Target" prop="target.title"></datatable-column>
            <datatable-column name="Status" prop="target.currentStatus.name"></datatable-column>

          </datatable>
        </tab>

      </tabset>
    </div>
  </div>
</div>

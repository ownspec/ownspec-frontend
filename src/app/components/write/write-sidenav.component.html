<div style="flex:1;display: flex;flex-direction: row;height: 100%;">

  <template #content>
    <div [@slideInOut]="menuState" style="flex: 1;height: 100%;padding-left: 10px;overflow-x: hidden;width: 100%">


      <components-selection *ngIf="activeTab == 'requirements'" [component]="component"
                            [types]="['REQUIREMENT']"></components-selection>
      <components-selection *ngIf="activeTab == 'components'" [component]="component"
                            [types]="['COMPONENT']"></components-selection>
      <components-selection *ngIf="activeTab == 'resources'" [component]="component"
                            [types]="['RESOURCE']"></components-selection>

      <comments *ngIf="activeTab == 'comments'" [component]="component" (update)="onUpdate($event)"></comments>

      <workflow *ngIf="activeTab == 'workflow'" [canUpdateWorkflow]="canUpdateWorkflow" [component]="component"
                (update)="onUpdate($event)"></workflow>
    </div>
  </template>
  <template #menu>
    <div class="menu-left">
      <div>
        <a role="button" (click)="toggleMenu()"><i class="fa fa-bars" aria-hidden="true"></i></a>
      </div>
      <div [ngClass]="{'selected':activeTab ==  'requirements'}">
        <a role="button"><i class="fa fa-file" aria-hidden="true" (click)="activeTab = 'requirements'"></i></a>
      </div>
      <div [ngClass]="{'selected':activeTab ==  'components'}">
        <a role="button"><i class="fa fa-file-o" aria-hidden="true" (click)="activeTab = 'components'"></i></a>
      </div>
      <div [ngClass]="{'selected':activeTab ==  'resources'}">
        <a role="button"><i class="fa fa-picture-o" aria-hidden="true" (click)="activeTab = 'resources'"></i></a>
      </div>
      <div [ngClass]="{'selected':activeTab ==  'workflow'}">
        <a role="button"><i class="fa fa-history" aria-hidden="true" (click)="activeTab = 'workflow'"></i></a>
      </div>
      <div [ngClass]="{'selected':activeTab ==  'comments'}">
        <a role="button"><i class="fa fa-comments" aria-hidden="true" (click)="activeTab = 'comments'"></i></a>
      </div>
    </div>
  </template>



  <template [ngTemplateOutlet]="menu" *ngIf="menuPosition == 'left'">
  </template>
  <template [ngTemplateOutlet]="content">
  </template>
  <template [ngTemplateOutlet]="menu" *ngIf="menuPosition == 'right'">
  </template>




</div>

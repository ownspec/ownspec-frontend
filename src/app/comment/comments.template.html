<div style="width: 100%">
  <form style="padding-top: 6px" (submit)="post()">
    <div class="form-group">
      <div style="flex: 1">
        <md-input-container>
          <textarea mdInput [(ngModel)]="comment" placeholder="Comment..." name="comment" style="width: 100%" required>
          </textarea>
        </md-input-container>
      </div>
      <div style="width: 40px;text-align: center;">
        <button md-icon-button type="submit">
          <i class="fa fa-comments" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>

  <div>
    <div *ngFor="let comment of comments"
         style="border: 1px solid #ececec;border-radius: 3px;padding: 5px 5px;background: white;margin-bottom: 4px;">
      <div style="font-size: 0.9rem">{{comment.value}}</div>
      <span
        style="color: gray;font-size: 0.7rem">{{comment.createdDate | amTimeAgo}} by {{comment.createdUser.username}}</span>
    </div>
  </div>

</div>

<div class="main-header" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxFlex="50" class="view-title" fxLayoutAlign="none center">
    <button md-icon-button (click)="toggleSideNav()"><i class="fa fa-bars" aria-hidden="true"></i></button>

    <span *ngIf="project.id" style="font-size: 13px; font-weight: 300; margin: 0">{{project.title}} / </span>
    <ng-content select="div.main-header-title"></ng-content>
  </div>
  <ng-content select="div.main-header-content"></ng-content>
</div>

<div class="content">

  <form name="userForm" style="padding-top: 6px" (ngSubmit)="search()">

    <div>
      <div style="margin-bottom: 4px" class="toolbar-marker">
        <div>
          <button md-button class="tools"><i class="fa fa-search" aria-hidden="true"></i></button>

          <button md-button class="tools" [mdMenuTriggerFor]="menu"><i class="fa fa-eye" aria-hidden="true"></i>
          </button>
          <md-menu style="max-width: 50px" class="md-menu-panel" #menu="mdMenu" class="tools" overlapTrigger="false"
                   y-position="below">
            <button md-button class="tools" (click)="displayMode='list'"><i class="fa fa-list" aria-hidden="true"></i>
            </button>
            <button md-button class="tools" (click)="displayMode='tree'"><i class="fa fa-level-down"
                                                                            aria-hidden="true"></i></button>
          </md-menu>
        </div>
        <md-input name="componentTitle" placeholder="Search..." [(ngModel)]="searchQuery" name="search"></md-input>


        <!--      <div class="btn-group" dropdown>
                <button id="single-button" type="button" class="btn btn-primary btn-sm" dropdownToggle >
                  {{targetStatus? targetStatus : 'Select a type'}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" dropdownMenu aria-labelledby="simple-dropdown">
                  <li><em>None</em></li>
                  <li>
                    <a class="dropdown-item" role="button" (click)="targetStatus=status.name">Requirement</a>
                    <a class="dropdown-item" role="button" (click)="targetStatus=status.name">Component</a>
                  </li>
                </ul>
              </div>-->
        <!---->

      </div>
    </div>
  </form>

  <div style="padding-top: 6px">

    <Tree [nodes]="tags" *ngIf="displayMode=='tree'">
      <template #treeNodeTemplate let-node="node" let-index="index">
        <span draggable="true" (dragstart)="dragStart($event, node.data.component)">{{ node.data.name}}</span>
      </template>

    </Tree>

    <div *ngIf="displayMode=='list'">
      <div *ngFor="let component of components" draggable="true" (dragstart)="dragStart($event, component)">
        <div
          style="border: 1px solid #ececec;border-radius: 3px;padding: 5px 5px;background: white;margin-bottom: 2px;border-left: 4px solid #ffaa66;">
          <h4 style="line-height:0.9rem;font-size: 0.9rem;margin-bottom: 4px">{{component.id}} -
            {{component.title}}</h4>
          <div style="font-size: 0.9rem">{{component.summary}}</div>
        </div>
      </div>
    </div>
  </div>


</div>

<form>

  <div layout="row">

    <div class="form-group">
      <textarea class="form-control" [(ngModel)]="comment" name="comment"></textarea>
    </div>

    <div>
      <button type="button" class="btn btn-success btn-sm" (click)="post()">
        <i class="fa fa-check-circle" aria-hidden="true"></i></button>
    </div>
  </div>

  <div>
    <div *ngFor="let comment of component.comments" style="border: 1px solid #ececec;border-radius: 0px; padding: 5px 5px">
      <div>{{comment.value}}</div>

      <span style="color: gray;font-size: 0.9rem">{{comment.createdDate | amTimeAgo}} by {{comment.createdUser.username}}</span>
    </div>
  </div>

</form>

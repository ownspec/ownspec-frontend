<main-header>
  <div class="main-header-title">Administration</div>
  <div class="main-header-content" style="display: flex">
  </div>
</main-header>


<div fxLayout="column" >
  <md-tab-group md-stretch-tabs>

    <!-- USERS -->
    <md-tab>
      <template md-tab-label>
        <div fxLayout="column" fxLayoutAlign="center center" class="admin-tab-label">
          <i class="fa fa-user-o" aria-hidden="true"></i>
          <h6>Users</h6>
        </div>
      </template>
      <users-list></users-list>
    </md-tab>

    <!-- USER GROUPS & CATEGORIES -->
    <md-tab>
      <template md-tab-label>
        <div fxLayout="column" fxLayoutAlign="center center" class="admin-tab-label">
          <i class="fa fa-object-group" aria-hidden="true"></i>
          <h6>User Groups & Categories</h6>
        </div>
      </template>
      <user-categories></user-categories>
    </md-tab>

    <!-- COMPANY -->
    <md-tab>
      <template md-tab-label>
        <div fxLayout="column" fxLayoutAlign="center center" class="admin-tab-label">
          <i class="fa fa-building-o" aria-hidden="true"></i>
          <h6>Company</h6>
        </div>
      </template>
      <company-edit></company-edit>
    </md-tab>

    <!-- CLIENTS -->
    <md-tab>
      <template md-tab-label>
        <div fxLayout="column" fxLayoutAlign="center center" class="admin-tab-label">
          <i class="fa fa-address-book-o" aria-hidden="true"></i>
          <h6>Clients</h6>
        </div>
      </template>
    </md-tab>
  </md-tab-group>
</div>

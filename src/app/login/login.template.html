<div class="login-logo-container">
  <img src="assets/img/os-center-logo-170x43.png" alt="Ownspec center">
</div>

<div class="login-form-container">
  <div class="form">
    <h2>Login to your account</h2>
    <form>
      <input #username name="user"  type="text" placeholder="Username"/>
      <input #password type="password" placeholder="Password"/>
      <button (click)="processLogin(username.value, password.value)" type="submit">Login</button>
    </form>
  </div>
  <div class="login-footer"><a href="#">Forgot your password?</a></div>
</div>

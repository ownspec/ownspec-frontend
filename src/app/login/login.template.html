<div class="login-logo-container">
  <img src="assets/img/os-center-logo-170x43.png" alt="Ownspec center">
</div>

<div class="login-form-container">
  <div class="form">
    <div *ngIf="loginFailed" class="alert alert-danger">Login failed</div>
    <h2>Login to your account</h2>
    <form #loginForm="ngForm" (ngSubmit)="processLogin(username.value,password.value)">
      <input #username type="text" class="form-control" placeholder="Username" required/>
      <input #password type="password" class="form-control" placeholder="Password" required/>
      <button [disabled]="!loginForm.valid" type="submit">Login</button>
    </form>
  </div>
  <div class="login-footer"><a href="#">Forgot your password?</a></div>
</div>
